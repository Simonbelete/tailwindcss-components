<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>

<body>

    <main class="container mx-auto mt-28 space-y-10">

        <!-- Basic button group -->
        <div class="flex flex-col gap-5">
            <p class="font-roboto text-3xl">Basic Button Group</p>

            <div class="flex flex-col items-center border gap-5 p-5">
                
                <div class="flex flex-row">
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-l border-t border-b border-material_ui-primary rounded-l py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">One</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-primary py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Two</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-r border-t border-b border-material_ui-primary rounded-r py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">One</button>
                </div>

                <div class="flex flex-row">
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded-l py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">One</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui border-l border-r border-material_ui-black py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">One</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded-r py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">Three</button>
                </div>

                <div class="flex flex-row divide-x-[0.1px] div">
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-material_ui-primary py-2 px-2 text-material_ui-primary hover:bg-material_ui-primary_hover_1">One</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-material_ui-primary py-2 px-2 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Two</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-material_ui-primary py-2 px-2 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Three</button>
                </div>

            </div>

        </div>
        <!-- End of basic button group -->

        <!-- Vertical group -->
        <div class="flex flex-col gap -5">
            <p class="font-roboto text-3xl">Vertical group</p>

            <div class="flex flex-col items-center border gap-5 p-5">
            
                <div class="flex flex-col">
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-l border-r border-t border-material_ui-primary rounded-t py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">One</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-primary py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Two</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border-r border-l border-b border-material_ui-primary rounded-b py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">One</button>
                </div>
            
                <div class="flex flex-col">
                    <button
                        class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded-t py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">One</button>
                    <button
                        class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui border-t border-b border-material_ui-black py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">One</button>
                    <button
                        class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded-b py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">Three</button>
                </div>
            
                <div class="flex flex-col divide-y-[0.1px] div">
                    <button
                        class="font-roboto text-sm font-medium tracking-wide uppercase border-material_ui-primary py-2 px-2 text-material_ui-primary hover:bg-material_ui-primary_hover_1">One</button>
                    <button
                        class="font-roboto text-sm font-medium tracking-wide uppercase border-material_ui-primary py-2 px-2 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Two</button>
                    <button
                        class="font-roboto text-sm font-medium tracking-wide uppercase border-material_ui-primary py-2 px-2 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Three</button>
                </div>
            
            </div>

        </div>
        <!-- End of Vertical group -->

    </main>

</body>

</html>
