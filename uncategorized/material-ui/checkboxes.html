<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>

<body>

</body>

    <main class="container mx-auto mt-28 space-y-10">

        <!-- Basic checkboxes -->
        <div class="flex flex-col gap-5">
            <p class="font-roboto text-3xl">Basic Checkboxes</p>

            <div class="flex flex-row flex-wrap border items-center gap-0 p-5">
                <label class="flex rounded-full w-10 h-10 cursor-pointer hover:bg-material_ui-secondary_hover_1">
                    <div class="h-full w-full flex justify-center items-center cursor-pointer">
                        <input type="checkbox" checked class="h-[1.1rem] w-[1.1rem] cursor-pointer focus:ring-0 text-material_ui-secondary" />
                    </div>
                </label>
                <label class="flex rounded-full w-10 h-10 cursor-pointer hover:bg-material_ui-primary_hover_1">
                    <div class="h-full w-full flex justify-center items-center cursor-pointer">
                        <input type="checkbox" checked class="h-[1.1rem] w-[1.1rem] cursor-pointer focus:ring-0 text-material_ui-primary" />
                    </div>
                </label>
            </div>
        </div>
        <!-- End of Basic checkboxes-->

    </main>

</html>
