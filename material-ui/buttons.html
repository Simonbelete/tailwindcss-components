<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>

<body>

    <main class="container mx-auto p-5 mt-28 space-y-10">

        <!-- Contained Buttons -->
        <div class="flex flex-col gap-5">
            <p class="font-roboto text-3xl">Contained Buttons</p>

            <div class="flex flex-row flex-wrap gap-5 border p-5">
                
                <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-black bg-material_ui-default hover:shadow-material_ui_hover hover:bg-material_ui-defautl_hover">Default</button>
                <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">Primary</button>
                <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-secondary hover:shadow-material_ui_hover hover:bg-material_ui-secondary_hover">Secondary</button>
                <button class="font-roboto text-sm font-medium tracking-wide uppercase rounded py-2 px-4 text-material_ui-disabled_1 bg-material_ui-disabled">Disabled</button>
                <a class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-link hover:shadow-material_ui_hover hover:bg-material_ui-link_hover">LINK</a>
            </div>

            <div class="flex border justify-center p-5">
                <button class="w-max font-roboto text-sm font-medium tracking-wide uppercase rounded py-2 px-4 text-material_ui-white bg-material_ui-link hover:bg-material_ui-link_hover">LINK</button>
            </div>

        </div>
        <!-- End of Contained Buttons -->

        <!-- Text Buttons -->
        <div class="flex flex-col gap-5">
            <p class="font-roboto text-3xl">Text Buttons</p>

            <div class="flex flex-row flex-wrap gap-5 border p-5">
                <button class="font-robot text-sm font-medium uppercase rounded py-2 px-3 text-material_ui-black hover:bg-material_ui-default_hover_1">Default</button>
                <button class="font-robot text-sm font-medium uppercase rounded py-2 px-3 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Primary</button>
                <button class="font-robot text-sm font-medium uppercase rounded py-2 px-3 text-material_ui-secondary hover:bg-material_ui-secondary_hover_1">Secondary</button>
                <button class="font-robot text-sm font-medium uppercase rounded py-2 px-3 text-material_ui-disabled_1">Disabled</button>
                <a class="font-robot text-sm font-medium uppercase cursor-pointer rounded py-2 px-3 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Link</a>
            </div>

        </div>
        <!-- End of Text Buttons -->

        <!-- Outlined Buttons -->
        <div class="flex flex-col gap-5">
            <p class="font-roboto text-3xl">Outlined Buttons</p>

            <div class="flex flex-row flex-wrap gap-5 border p-5">
                <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-default rounded py-2 px-4 text-material_ui-black hover:bg-material_ui-default_hover_1">Default</button>
                <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-primary rounded py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Secondary</button>
                <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-secondary rounded py-2 px-4 text-material_ui-secondary hover:bg-material_ui-secondary_hover_1">Secondary</button>
                <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-disabled rounded py-2 px-4 text-material_ui-disabled">Disabled</button>
                <a class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-link rounded py-2 px-4 text-material_ui-link hover:bg-material_ui-link_hover_1">Link</a>
            </div>

        </div>
        <!-- End of Outlined Buttos -->

        <!-- Sizes -->
        <div class="flex flex-col gap-5">
            <p class="fonto-robot text-3xl">Sizes</p>

            <div class="flex flex-col border p-5 gap-5">
                <div class="flex flex-row flex-wrap gap-5 items-center">
                    <button class="font-roboto text-xs font-medium tracking-wide uppercase border border-material_ui-primary rounded h-7 px-3 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Small</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase border border-material_ui-primary rounded py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Medium</button>
                    <button class="font-roboto text-lg font-normal tracking-wide uppercase border border-material_ui-primary rounded py-2 px-4 text-material_ui-primary hover:bg-material_ui-primary_hover_1">Large</button>
                </div>
                <div class="flex flex-row flex-wrap gap-5 items-center">
                    <button class="font-roboto text-xs font-medium tracking-wide uppercase shadow-material_ui rounded h-7 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">Small</button>
                    <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">Medium</button>
                    <button class="font-roboto text-lg font-normal tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-primary hover:shadow-material_ui_hover hover:bg-material_ui-primary_hover">Large</button>
                </div>
            </div>

        </div>
        <!-- End of Sizes -->

    </main>

</body>

</html>
