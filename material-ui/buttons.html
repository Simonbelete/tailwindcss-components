<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>

<body>

    <main class="container mx-auto border shadow p-5 mt-28">

        <div class="flex flex-row flex-wrap gap-5">

            <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-black bg-material_ui-default">Default</button>
            <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-primary">Primary</button>
            <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-secondary">Secondary</button>
            <button class="font-roboto text-sm font-medium tracking-wide uppercase rounded py-2 px-4 text-material_ui-disabled_1 bg-material_ui-disabled">Disabled</button>
            <button class="font-roboto text-sm font-medium tracking-wide uppercase shadow-material_ui rounded py-2 px-4 text-material_ui-white bg-material_ui-link">LINK</button>

        </div>

    </main>

</body>

</html>
